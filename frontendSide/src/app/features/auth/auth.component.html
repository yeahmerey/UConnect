
<form class="auth-form" (ngSubmit)="login()">
  <fieldset>
    <label>Username</label>
    <input type="text" [(ngModel)]="authModel.username" name="username" required>
  </fieldset>

  <fieldset>
    <label>Password</label>
    <input type="password" [(ngModel)]="authModel.password" name="password" required>
  </fieldset>

  <button type="submit">Login</button>
</form>
